<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game (Udemy style)</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
